<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav>
        <a href="/">Home</a>
    </nav>
    <div class="movie_elements">
        {% for x in result %}
        <div class="movie">
        <img src="{{ url_for('static', filename=x.poster_url) }}">
        <p>
            <a href="/movie/{{x.film_id}}">{{x.title}}</a>
            {{x.certificate}}
            {{x.length}}
        </p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
