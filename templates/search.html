{% extends "base.html" %}

{%block title %}Search result{% endblock %}

{% block container %}
    <nav>
        <a href="/">Home</a>
    </nav>
    <div class="movie_elements">
        {% for x in result %}
        <div class="movie">
        <img src="{{ url_for('static', filename=x.poster_url) }}" >
        <p>
            <a href="/movie/{{x.film_id}}">{{x.title}}</a>
            {{x.certificate}}
            {{x.length}}
        </p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
